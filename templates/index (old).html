<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .img-upload {
        max-width: 190px;
      }
      body {
        background-image: url('static/artboard_2_2.png');
        background-size: 30%;
        background-repeat: no-repeat;
        background-position-x: 130%;
        background-position-y: -170%;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-4 justify-content-center shadow-sm py-2">
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-2 text-end">
              <img src="{{url_for('static', filename='original-machine-learning-logo-artificial-vector-19204791.jpg')}}" alt=".." width="100">
            </div>
            <div class="col-sm-8">
              <h3 class="text-center">COVID-19 Detection by Chest X-ray Images</h3>
              <h5 class="text-center"><sup>with</sup> CNN-LSTM Network Deep Learning Technology</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="contrainer">
        <div class="row justify-content-center">
            <div class="col-sm-5 mt-4">
              <form action="/" method="post" enctype="multipart/form-data">
                <label for="formFileSm" class="form-label">Select the Chest X-ray Images</label>
                <div class="input-group mb-3">
                  <input class="form-control" id="formFileSm" type="file" name="citra" accept="image/*" required>
                  <button type="submit" class="btn btn-primary shadow-sm mx-1">PROCESS</button>
                </div>   
              </form>

              <table class="table table-bordered">
                <tr>
                  <th width="200" class="text-center">X-ray</th>
                  <th>Result Identification</th>
                </tr>
                <tr>
                  <td>
                    {%if predict%}
                    <img src="{{url_for('static', filename='img.jpg')}}" alt=".." class="img-upload">
                    {%endif%}
                  </td>
                  <td>{{predict}}</td>
                </tr>
              </table>
              
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
